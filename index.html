<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <header>
          <h1>Papier Kamień Nożyce</h1>
          <div id="new-player" class="new-player"></div>
          <p id="start-message" class="start-message">Kliknij przycisk "Nowa Gra" aby rozpocząć</p>
          <button type="button" id="new-game-button" class="btn btn-primary btn-lg new-game global">
            NOWA GRA
          </button>
        </header>
      </div>      
    </div>

    <div id="content" class="container hidden">
      <div id="number-of-rounds" class="number-of-rounds container"></div>
      <div id="info" class="info-action container">
        <p id="action-message">Wybierz swój ruch</p>
      </div>

      <div id="buttons" class="btns row">
        <button class="game-button global player-move" id="paper" data-move="papier">Papier
          <span><i class="far fa-hand-paper"></i></span>
        </button>
        <button class="game-button global player-move" id="rock" data-move="kamień">Kamień
          <span><i class="far fa-hand-rock"></i></span>
        </button>
        <button class="game-button global player-move" id="scissors" data-move="nożyce">Nożyce
          <span><i class="far fa-hand-scissors"></i></span>
        </button>
      </div>
    
      <div id="output-result" class="result-info container"></div>

      <div id="scoreTable" class="score">
        <div class="score-board row">
          <span id="user-label" class="user-label">Gracz</span>
          <div class="score-board-table">
            <span id="user-score">0</span> : <span id="computer-score">0</span>
          </div>
          <span id="computer-label" class="computer-label">Komputer</span>
        </div>
      </div>
    </div>

    <div id="game-result" class="game-result-info container"></div>

    <div class="footer">&copy; Copyright 2019 by Łukasz Król</div>

    <div id="modal-overlay" class="overlay">
      <div id="start-modal" class="modal start-modal">
        <header class="start-modal-header">
          <h1>Podaj imię i liczbę rund</h1>
        </header>
        <div class="modal-body start-modal-body">
          <form class="start-modal-form">
            <label>Imię:</label>
            <input id="player-name" class="input" type="text" name="name" required="required">
            <label>Liczba rund:</label>
            <input id="rounds-number" class="input" type="number" name="rounds" required="required" min="1"> 
          </form>
        </div>
        <div class="modal-footer start-modal-footer">
          <button id="start-game" class="new-game modal-btn-start" type="button">Start</button>
          <button id="cancel-game" class="new-game modal-btn-cancel" type="button">Anuluj</button>
        </div>
      </div>

      <div id="end-modal" class="modal end-modal">
        <header id="modal-header" class="end-modal-header"></header>
        <div class="content">
          <div class="wrapper">
            <table id="table-statistics" class="table-statistics">
            </table>
          </div>
          <button class="modal-btn-close" id="end-game">Zamknij</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>   
  </body>
</html>
